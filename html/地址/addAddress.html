<div class="Box">

        <i class="iconfont icon-jiantou-copy"></i>
        <h1></h1>

        <div class="messCard">

	        <p><span></span>收货地址 :</p>

      	</div>
     	<div class="messCard">
            <p><span></span>详细地址 :</p>

    </section>
