<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/loanee.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../../css/capitalInfo.css">
</head>
<body>
<div class="Box" style="background: #f8f8f8">
    <header>
      <i class="iconfont icon-jiantou-copy"></i>
      <h1>实名认证</h1>
      <p></p>
    </header>
    <section>
      <div class="messCard">
        <p><span></span>您的姓名 :</p>
        <input type="text" placeholder="张三">
      </div>
      <div class="messCard">
        <p><span></span>您的证件号 :</p>
        <input style="width: 1.8rem;" type="text" placeholder="210123199xxxxx2222">
      </div>
      <div class="messCard">
        <p><span></span>上传证件照 :</p>
        <div class="uploadAttach">
          <div class="uploadAttachBox realNameImg realNameImg1">
            <img src="../../img/bg.jpg" alt="">
            <i class="iconfont icon-tianjia"></i>
            <div class="realNameImgFooter">身份证正面</div>
          </div>
          <div class="uploadAttachBox realNameImg realNameImg2">
            <img src="../../img/bg.jpg" alt="">
            <i class="iconfont icon-tianjia"></i>
            <div class="realNameImgFooter">身份证反面</div>
          </div>
          <div class="uploadAttachBox realNameImg realNameImg3">
            <img src="../../img/bg.jpg" alt="">
            <i class="iconfont icon-tianjia"></i>
            <div class="realNameImgFooter">手持身份证</div>
          </div>
        </div>
        <div class="uploadAttachWord">
	          手持证件照片是指同时手持<span>身份证证件</span>和<span>写有<br/>
	          当天日期的纸条</span>并拍摄的非镜像照片<br/>
	          认证申请会在 24小时内 审核完毕，节<br/>
	          假日可能会有延迟。您可以随时在该页面查看<br/>
	          认证结果
        </div>
      </div>
      <!--<button type="submit" class="next1Button fabuButton">发布</button>-->
      <p class="tishiWord"
         style="color:red;font-size: .14rem;text-align: center"
      >
       	 请填写姓名
      </p>
      <div class="next1Button fabuButton">下一步</div>




    </section>
    <!--点击发布弹出审核发布框-->
    <div class="checkBox">
      <div class="checkCard">
        <img src="../../img/checkCard1.jpg" alt="">
        <h1>您的发布资料正在审核中</h1>
        <h2>审核结束后，我们会及时反馈结果<br/>请稍后再试~</h2>
        <p>返回</p>
        <i class="iconfont icon-guanbi closeCheckBox"></i>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../../js/info.js"></script>
