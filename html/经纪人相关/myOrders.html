<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../../js/info.js"></script>
<script>
	$(function(){
		//点击待处理/已接单 分别显示不同内容
		$(".allP").click(function(){
			$(".allB").css({display:"block"});
			$(".priceB").css({display:"none"});
			$(".evaluateB").css({display:"none"});
		});
		$(".priceP").click(function(){
			$(".allB").css({display:"none"});
			$(".priceB").css({display:"block"});
			$(".evaluateB").css({display:"none"});
		});
		//点击待处理/已接单 颜色 底边框改变
		$(".threePass p").click(function(){
			$(this).addClass("activeP");
			$(this).siblings().removeClass("activeP");
		});
		
			//点击处理完成弹出遮罩层
            $(".doFinish").click(function(){
              $(".dofinishMask").fadeToggle(300);
            });
            //点击接单弹出遮罩层
			$(".takeOrders").click(function(){
              $(".takeOrdersMask").fadeToggle(300);
            });
          	//点击关闭按钮遮罩层盒子消失
            $(".closeMask").click(function(){
              $(".dofinishMask").fadeOut(300);
              $(".takeOrdersMask").fadeOut(300);
            });
			//点击更新进度弹出进度填写文本域
			$(".updateProgress").click(function(){
              $(".progressEditBox").fadeToggle(300);
            });
			
			//点击处理完成后，再点击确定弹出框
			$(".sureFinished").click(function(){
              $(".sureFinishedMask").fadeToggle(300);
              $(".dofinishMask").fadeOut(300);
              
            });
	})
</script>
