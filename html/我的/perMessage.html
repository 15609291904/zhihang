<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript">
    // 点击注册横线划到指定位置
    $(function(){
        $(".messLi").each(function(){
            $(this).find("p").click(function(){
                $(this).css({
                    color:"#f58a00",
                    fontSize:".16rem"
                });
                let left1 = $(this).offset().left+30;
                // console.log(left1);
                $(".messLine").animate({left:left1},200);
                $(this).parent().siblings().find("p").css({
                    color:"#c9c9c9",
                    fontSize:".14rem"
                });
            });
        });
        $(".messLi1").click(function(){
            $(".liveMessBox").removeClass("blockMessBox");
            $(".liveMessBox").siblings().addClass("blockMessBox");
        });
        $(".messLi2").click(function(){
            $(".personMess").removeClass("blockMessBox");
            $(".personMess").siblings().addClass("blockMessBox");
        });
        $(".messLi3").click(function(){
            $(".localMess").removeClass("blockMessBox");
            $(".localMess").siblings().addClass("blockMessBox");
        });
    });

</script>
