<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>债权人填写债务人</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/loanee.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
</head>
<body>
<div class="Box" style="background: #f8f8f8;">
    <header>
      <i class="iconfont icon-jiantou-copy"></i>
      <h1>填写信息</h1>
      <p>保存</p>
    </header>
    <section>
      <div class="messCard">
        <p><span></span>债务人姓名 :</p>
        <input type="text" placeholder="张三">
      </div>
      <div class="messCard">
        <p><span></span>手机号 :</p>
        <input type="text" placeholder="182 xxxx xxxx">
      </div>
      <div class="messCard">
        <p><span></span>债权种类 :</p>
        <div class="tagButtonCard tagButtonCard1 tagButtonCard12">
          <p>个人</p>
          <p>政府机构</p>
          <p>银行</p>
          <p>国企</p>
          <p>公司</p>
          <p>网贷</p>
          <p>小贷公司</p>
          <p>其他</p>
        </div>
        <div class="tagButtonCard tagButtonCard12">
          <p>房地产</p>
          <p>车产</p>
          <p>文化收藏</p>
          <p>信誉凭证</p>
          <p>珠宝</p>
          <p>金银首饰</p>
          <p>其他</p>
        </div>
      </div>
      <div class="messCard">
        <p><span></span>诉求 :</p>
        <div class="tagButtonCard3">
          <p class="tag3Highlight">货物</p>
          <p>提货卡</p>
          <p>代金券</p>
          <p>储值卡</p>
        </div>
      </div>
      <p class="tishiWord"
         style="color:red;font-size: .14rem;text-align: center"
      >
        	请填写姓名
      </p>
      <div class="next1Button fabuButton">下一步</div>
    </section>
  </div>
</body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../../js/info.js"></script>
<script type="text/javascript">

</script>
