<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/loanee.css">
    <link rel="stylesheet" href="../../css/perSet.css">
    <link rel="stylesheet" href="../../font/iconfont.css">
    <style type="text/css">
    	
    </style>
</head>
<body>
<div class="Box">
    <header>
        <i class="iconfont icon-jiantou-copy"></i>
        <h1>设置</h1>
        <p></p>
    </header>
    <section>
    	<!--头像和编辑资料-->
        <div class="headerPic">
            <img src="../../img/logoExample.png" alt="">
            <div class="headerPicBox">
                <div class="headerPicBoxLeft">
                    <p>张三</p>
                    <span><i style="font-size:.2rem;margin-right: .04rem;display: inline-block;" class="iconfont icon-mingpian"></i>已认证</span>
                </div>
                <div class="headerPicBoxRight">
                    <p>编辑资料<i class="iconfont icon-arrow-right-copy-copy"></i></p>
                </div>
            </div>
        </div>
        
        <!--安全中心等列表-->
    	<ul class="meList">
            <li class="meListLi">
                <p class="meListLiLeft">安全中心</p>
                <p class="meListLiRight"><i class="iconfont icon-arrow-right-copy-copy"></i></p>
            </li>
            <li class="meListLi">
                <p class="meListLiLeft">通讯地址</p>
                <p class="meListLiRight"><i class="iconfont icon-arrow-right-copy-copy"></i></p>
            </li>
            <li class="meListLi">
                <p class="meListLiLeft">用户协议</p>
                <p class="meListLiRight"><i class="iconfont icon-arrow-right-copy-copy"></i></p>
            </li>
            <li class="meListLi">
                <p class="meListLiLeft">定金要求</p>
                <p class="meListLiRight"><i class="iconfont icon-arrow-right-copy-copy"></i></p>
            </li>
        </ul>
        <div class="next1Button fabuButton">退出登录</div>
    </section>
</div>
</body>
</html>
